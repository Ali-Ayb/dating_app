<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h1 class="register-title">Register</h1>
            <div class="register-form">

                <div>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <div class="name-container">
                    <input class="name" type="text" id="name" placeholder="Name">
                </div>

                <div class="img">
                    <label>profile Image:</label>
                    <input type="file" class="profile_img" id="profile_img">
                </div>
                <div>
                    <input type="date" id="birth_date" placeholder="Enter your date">
                </div>
                <div class="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" value="female">
                </div>
                <label>Bio</label>
                <textarea class="bio" id="bio"></textarea>
                <input class="register-button" id="register-button" value="Register" type="button">
                <div class="register-link">
                    Already registered? <a href="login.html">Login Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
